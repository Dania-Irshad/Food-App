{% extends 'base.html' %}

{% block content %}
<h1>Choose a Recipe!</h1>
<div class="col-sm-12">
    <div class="row">
        {% for recipe in recipes %}
        <div class="col-lg-4 col-md-6 col-12">
            <div class="card">
                <img src="{{ recipe.strMealThumb }}" alt="{{ recipe.strMeal }}">
                <div class="container">
                    <h2><a class="recipe-name" href="/recipe/{{ recipe.strMeal }}">{{ recipe.strMeal }}</a></h2>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
