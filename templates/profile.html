{% extends 'base.html' %}

{% block content %}

<div>
    <img class="profile-img" src="{{ user.image_url }}" alt="Image for {{ user.username }}">
    <p class="profile-name">@{{ g.user.username }}</p>
</div>
<div>
    <a href="/user/{{ user.id }}/edit" class="btn">Edit Profile</a>
    <form method="POST" action="/user/{{ user.id }}/delete">
        <button class="btn">Delete Profile</button>
    </form>
</div>

{% endblock %}
