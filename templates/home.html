{% extends 'base.html' %}

{% block content %}

<h1>CATEGORIES</h1>
<div class="col-sm-12">
    <div class="row">
        {% for category in categories %}
        <div class="col-lg-4 col-md-6 col-12">
            <div class="card">
                <img src="{{ category.strCategoryThumb }}" alt="{{ category.strCategory }}">
                <div class="container">
                    <h2><a class="category-name" href="/category/{{ category.strCategory }}">{{ category.strCategory
                            }}</a>
                    </h2>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
